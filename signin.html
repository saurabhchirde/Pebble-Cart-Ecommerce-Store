<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pebbleui.netlify.app/Components/components.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Pebble Cart</title>
</head>

<body>
    <!-- navigation bar -->
    <nav class="desktop-navigation-bar">
        <a href="/">
            <img class="logo" src="./src/assets/logo/logo.svg" alt="logo">
        </a>
        <div class="outline-search-input">
            <label for="search">
                <div class="input-icon">
                    <a href=""><i class="fas fa-search"></i></a>
                    <input type="search" name="search" placeholder="Search" />
                </div>
            </label>
        </div>
        <div class="nav-bar-btns">
            <a href="#"><button class="btn primary-btn-md">Login</button></a>
            <div class="badge-container">
                <button class="btn badge-icon-btn-md">
                    <i class="far fa-heart">
                        <span class="badge-on-icon">3</span>
                    </i>
                </button>
            </div>
            <div class="badge-container">
                <button class="btn badge-icon-btn-md">
                    <i class="fas fa-shopping-cart">
                        <span class="badge-on-icon">12</span>
                    </i>Cart
                </button>
            </div>
        </div>
    </nav>

    <!-- signin modal -->
    <div class="signin-modal">
        <h1>Welcome Back</h1>
        <p>Enter your credentials to access your account</p>
        <i class="fas fa-times"></i>
        <form action="" method="post">
            <div class="outline-email-input">
                <label for="email">
                    <div class="input-icon"><i class="far fa-envelope"></i>
                        <input type="email" name="email" required autocomplete="email"
                            placeholder="Enter your email *" />
                    </div>
                </label>
            </div>
            <div class="outline-password-input wrong-password">
                <label for="password">
                    <div class="input-icon"><i class="fas fa-key"></i>
                        <input type="password" name="password" autocomplete="current-password"
                            placeholder="Enter your password *" required value="" />
                    </div>
                </label>
            </div>
            <p>Forgot your password? <span><a href=""> Reset Password </a></span></p>
            <div class="signin-btn">
                <button type="submit" class="btn primary-btn-md">Sign In</button>
            </div>
            <a href="./signup.html">
                <h2>Create New Account <i class="fas fa-angle-right"></i></h2>
            </a>
        </form>
    </div>

</body>

</html>
