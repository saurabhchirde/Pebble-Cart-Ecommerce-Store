<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pebbleui.netlify.app/Components/components.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Pebble Cart</title>
</head>

<body>
    <!-- navigation bar -->
    <nav class="desktop-navigation-bar">
        <a href="/">
            <img class="logo" src="./src/assets/logo/logo.svg" alt="logo">
        </a>
        <div class="outline-search-input">
            <label for="search">
                <div class="input-icon">
                    <a href=""><i class="fas fa-search"></i></a>
                    <input type="search" name="search" placeholder="Search" />
                </div>
            </label>
        </div>
        <div class="nav-bar-btns">
            <a href="./signin.html"><button class="btn primary-btn-md">Login</button></a>
            <div class="badge-container">
                <button class="btn badge-icon-btn-md">
                    <i class="far fa-heart">
                        <span class="badge-on-icon">3</span>
                    </i>
                </button>
            </div>
            <div class="badge-container">
                <button class="btn badge-icon-btn-md">
                    <i class="fas fa-shopping-cart">
                        <span class="badge-on-icon">12</span>
                    </i>Cart
                </button>
            </div>
        </div>
    </nav>

    <!-- signup modal one -->
    <div class="signup-modal-one">
        <h1>Sign Up</h1>
        <div class="avatar avatar-md-round">
            <img loading="lazy" src="./src/assets/images/avatar2.jpeg" alt="avatar-image" class="img-responsive" />
            <i class="fas fa-camera"></i>
        </div>
        <p>Please provide your details.</p>
        <i class="fas fa-times"></i>
        <form action="" method="post">
            <div class="outline-text-input">
                <label for="text">Full Name
                    <input type="text" name="text" autocomplete="name" placeholder="Enter name" />
                </label>
            </div>
            <div class="outline-email-input">
                <label for="email">Email *
                    <input type="email" name="email" required autocomplete="email" placeholder="Enter your email" />
                </label>
            </div>
            <div class="outline-tel-input">
                <label for="tel">Phone no<input type="tel" autocomplete="tel" name="tel"
                        placeholder="Enter phone number" />
                </label>
            </div>
            <div class="outline-password-input">
                <label for="password">Password *
                    <input type="password" name="password" required autocomplete="current-password"
                        placeholder="Enter your password" value="" />
                </label>
            </div>
            <div class="outline-password-input">
                <label for="password">Re-enter Password *
                    <input type="password" name="password" required autocomplete="current-password"
                        placeholder="Re-enter your password" value="" />
                </label>
            </div>
            <p>By continuing you agree to our Terms of Service and
                <span><a href=""> Privacy Policy</a></span>
            </p>
            <div class="signup-btn">
                <button type="submit" class="btn primary-btn-md">Sign Up</button>
            </div>
        </form>
    </div>

</body>

</html>
